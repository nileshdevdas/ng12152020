<div class="card">
    <div class="card-header">{{totalFavs}}</div>
  <div class="card-body">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Artist Name</th>
      </tr>
      <tr *ngFor="let artistName of artists">
        <td (click)="showInfo(artistName)">{{artistName}}</td>
      </tr>
    </table>
    <app-artistinfo (favDataChanged)="updateFavs($event)" [selectedArtist]="selectedArtist"></app-artistinfo>
  </div>
</div>
