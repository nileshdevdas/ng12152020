<div *ngIf="loggedin">
  <button (click)="handleLogout()" class="btn btn-danger">Logout</button>
</div>

<div *ngIf="!loggedin" class="card" style="width: 100%; margin: auto;">
  <div class="card-header">Lets Login</div>
  <div class="card-body">
    <form class="form" (ngSubmit)="handleLogin()">
      <table class="table table-striped table-bordered">
        <tr>
          <td>Username</td>
          <td>
            <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" class="btn btn-success" value="Login">
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
